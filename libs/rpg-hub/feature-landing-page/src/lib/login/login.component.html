<h1>Sign in</h1>
<form [formGroup]="loginGroup" (ngSubmit)="submit()">
  <span class="input-group">
    <span class="p-input-icon-left p-float-label">
      <i class="pi pi-user"></i>
      <input
        type="text"
        id="username"
        pInputText
        formControlName="username"
        aria-describedby="username-error"
        maxlength="40"
      />
      <label for="username">Username / e-mail</label>
    </span>
    <small
      id="username-error"
      [class.visible]="
        LandingPageUtils.isErrorVisible
          | mapper
            : loginGroup.controls['username'].invalid
            : loginGroup.controls['username'].dirty
      "
      >Username is required.</small
    >
  </span>
  <span class="input-group">
    <span class="p-input-icon-left p-float-label">
      <i class="pi pi-lock"></i>
      <input
        type="password"
        id="password"
        pInputText
        formControlName="password"
        aria-describedby="password-error"
        maxlength="40"
      />
      <label for="password">Password</label>
    </span>
    <small
      id="password-error"
      [class.visible]="
        LandingPageUtils.isErrorVisible
          | mapper
            : loginGroup.controls['password'].invalid
            : loginGroup.controls['password'].dirty
      "
      >Password is required.</small
    >
  </span>
  <p-button type="submit" label="Login"></p-button>
</form>
<p>
  First time here?
  <a [routerLink]="'/sign-up'" class="p-button p-button-link sign-up"
    >Sign up</a
  >
</p>
